<!-- Listbox - Filter de primeng para filtrar/buscar -->
<p-listbox 
    [options]="cities"
    [(ngModel)]="selectedCity"
    [filter]="true" 
    [style]="{ width: '15rem' }" 
    [listStyle]="{'max-height': '100px'}"
    class="p-listbox-icon-left" 
    (onClick)="selecState($event)">
</p-listbox>
